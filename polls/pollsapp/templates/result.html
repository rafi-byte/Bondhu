{% extends 'base.html' %}
{% block content %}


<h3 style="margin-bottom: 20px"><strong>Your choice</strong></h3>

<h4>{{question.question}}</h4>

<ul class="list-group">
    <h4>{{questions.question}}</h4>
    {% for option in options %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <!-- <p>{{ option.urltext }}</p> -->
        <a href='{{ option.urltext }}' target="_blank"
            style="color: black;text-decoration: none;">{{option.options}}</a>
        <!-- {{option.options}} -->
        <span class="badge bg-primary rounded-pill">{{option.vote}}%</span>
    </li>
    {% endfor %}



</ul>







{% endblock %}
